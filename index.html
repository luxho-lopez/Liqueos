<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&family=Sora:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Liqueos | Swap</title>
</head>

<body>
    <div class="main">
        <nav>
            <ul class="menu">
                <li class="frame"><a href="#"><img src="images/default/Frame.png" alt=""></a></li>
                <li class="menu_item"><a href="#">Swap </a></li>
                <li class="menu_item"><a href="#">Pool </a></li>
                <li class="menu_item"><a href="#">Farm </a></li>
                <li class="menu_item"><a href="#">Stake </a></li>
                <li class="menu_item"><a href="#">Bridge </a></li>
                <li class="menu_item"><a href="#">Mint HEDGE </a></li>
                <li class="menu_item"><a href="#">Crowd Loan </a></li>
                <li class="toggle">
                    <p>Swap</p>
                    <a href="#"> <img src="images/icons/Arrow_Down.png" alt=""> </a>
                </li>
            </ul>
        </nav>

        <div class="body">
            <!-- <div class="container"> -->
                <div class="content_swap">
                    <div class="dark_card">
                        <div class="charts">
                            <div class="charts_head">
                                <p class="title charts_title">Charts
                                    <input type="button" class="charts_balance" value="GLMR/USDC">
                                </p>

                                <div class="charts_ancient">
                                    <input type="button" class="charts_range" value="1D">
                                    <input type="button" class="charts_range" value="1W">
                                    <input type="button" class="charts_range" value="1M">
                                    <input type="button" class="charts_range" value="1Y">
                                </div>
                            </div>
                            <div class="charts_body">
                                <div class="charts_price">
                                    <p class="coin_price">0.679673 <span class="percent_price">+ 3.43%</span></p>
                                    <p class="coin_price_date">Jul 2, 2022 4:26 PM</p>
                                </div>
                                <div class="charts_sampling">
                                    <img src="images/default/Graphic.png" alt="" class="vector Vector1">
                                    <img src="images/default/Graphic2.png" alt="" class="vector Vector2">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="gray_card">
                        <div class="swap">
                            <div class="swap_head">
                                <p class="title swap_title">Swap</p>
                                <div class="swap_ancient">
                                    <button><img src="images/icons/Ajustes.png" alt="" class="default_setting"></button>
                                </div>
                            </div>
                            
                            <div class="swap_body">

                                <div class="exchange_item">
                                    <label class="label_item">From:</label>
                                    <div class="input_container">
                                        <input type="text" placeholder="0.0" class="insert_amount">
                                        <div class="divider"></div>
                                        <button class="type_currency">
                                            <!-- <div class="coin_info"> -->
                                                <img src="images/default/GLMR.png" alt="" class="coin_logo">
                                                <p class="coin_name">GLMR</p>
                                            <!-- </div> -->
                                            <img src="images/icons/Arrow_Down.png" alt="" class="img_set">
                                        </button>
                                    </div>
                                </div>

                                <div class="change">
                                    <img src="images/icons/Vector.png" alt="" class="change_img">
                                </div>

                                <div class="exchange_item">
                                    <label class="label_item">To (est.):</label>
                                    <div class="input_container">
                                        <input type="text" placeholder="0.0" class="insert_amount">
                                        <div class="divider"></div>
                                        <button class="type_currency">
                                            <!-- <div class="coin_info"> -->
                                                <img src="images/default/USDC.png" alt="" class="coin_logo">
                                                <p class="coin_name">USDC</p>
                                            <!-- </div> -->
                                            <img src="images/icons/Arrow_Down.png" alt="" class="img_set">
                                        </button>
                                    </div>
                                </div>
                                
                            </div>
                            <button class="btn btn-primary"><p>Connect to a wallet</p></button>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </div>

    </div>

    <script src="js/navbar.js"></script>
</body>

</html>
